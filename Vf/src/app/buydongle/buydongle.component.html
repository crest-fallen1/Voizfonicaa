<div class="login-box">
  <h2>Dongle-Buy new connection</h2>
  <form #buydongleform="ngForm" (ngSubmit)="dongleb(buydongleform.value)">
    <div class="user-box">
      <input type="text" ngModel name="name_d" required="">
      <label>Name</label>
    </div>
    <div class="user-box">
      <input type="number" ngModel name="phone_d" required="required">
      <label>Mobile number</label>
    </div>
    <div class="user-box">
      <input type="text" ngModel name="location_d" required="required">
      <label>Location</label>
    </div>
    <div class="user-box">
      <input type="email" ngModel name="email_d" required="required">
      <label>Mail id</label>
    </div>
    <div class="user-box">
      <input type="number" ngModel name="cidnew_d" required="required">
      <label>New customer id</label>
    </div>
    <button>Submit</button>
    <a class="nav-link" routerLink="/redongle">Recharge&nbsp;</a>
    <router-outlet></router-outlet>
  </form>
</div>
