<div class="login-box">
  <h2>Query Submission</h2>
  <form #helpcustform="ngForm" (ngSubmit)="helpb(helpcustform.value)">
    <div class="user-box">
      <input type="text" ngModel name="cust_name" required="required">
      <label>Name</label>
    </div>

    <div class="user-box">
      <input type="number" ngModel name="cust_mobile" required="required">
      <label>Mobile number</label>
    </div>

    <div class="user-box">
      <input type="text" ngModel name="cust_mail" required="required">
      <label>Mail id</label>
    </div>

      <div class="user-box">
      <input type="text" ngModel name="cquery" required="required">
      <label>Query</label>
    </div>
    <button>Submit</button>
    <button (click)="greet4()">Click here</button>
  </form>
</div>
